{% extends 'base.html' %}
{% block content %}

{% for cat in cats %} <!-- wont show in html -->
    <p>Name: {{ cat.name }}</p> <!-- Refer to views.py -->
    {% if cat.age > 0 %}
        <p>Age: {{cat.age}}</p>
    {% else %}
        <p>Age: Kitten</p>
    {% endif %}
    <hr />
{% endfor %}

{% endblock %}
